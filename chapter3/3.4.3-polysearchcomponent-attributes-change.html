<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Poly Search</title>
    <script>

        class PolySearch extends HTMLElement {
            static get observedAttributes() {
                return ['searchterm'];
            }

            attributeChangedCallback(name, oldval, newval) {
                if (name === 'searchterm') {
                    this.doSearch();
                }
            }

            doSearch() {
                if (this.getAttribute('apiKey') && this.getAttribute('searchTerm')) {
                    const url = 'https://poly.googleapis.com/v1/assets?keywords=' + this.getAttribute('searchTerm') + '&format=OBJ&key=' + this.getAttribute('apiKey');
                    const request = new XMLHttpRequest();
                    request.open( 'GET', url, true );
                    request.addEventListener( 'load', (event) => {
                        this.renderResults(JSON.parse( event.target.response ).assets);
                    });
                    request.send();
                }
            }

            renderResults(assets) {
                let html = '';
                for (let c = 0; c < assets.length; c++) {
                    html += '<img src="' + assets[c].thumbnail.url + '" width=”200” height=”150” />';
                }
                this.innerHTML = html;
            }
        }

        customElements.define('poly-search', PolySearch);
    </script>

    <style>
        poly-search {
            border-style: solid;
            border-width: 1px;
            border-color: #9a9a9a;
            padding: 10px;
            background-color: #fafafa;
            display: inline-block;
            text-align: center;
        }

        poly-search img {
            margin: 5px;
        }

        input {
            font-size: 18px;
        }
    </style>
</head>

<body>

<label>Enter search term: </label><input type="text" onchange="updatePolySearch(event)" />
<br /><br />

<script>
    function updatePolySearch(event) {
        document.querySelector('poly-search').setAttribute('searchTerm', event.target.value);
    }
</script>
<poly-search apikey="<your_api_key>"
             searchterm="parrot">
</poly-search>

</body>
</html>
